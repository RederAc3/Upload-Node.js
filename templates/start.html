<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Wgraj plik</h1>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <label>Tytuł pliku</label><br>
            <input class="name" type="text" name="title">
            <br>
            <label class="name-upload-file">Plik</label><br>
            <input class="upload" type="file" name="upload" multiple="multiple"><br>
            <input  class="send" type="submit" value="Wyślij">
        </form>
    </body>
</html>
